<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Learning Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .video-card { transition: transform 0.2s; border: none; shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .video-card:hover { transform: scale(1.02); }
        .navbar { background-color: #6c5ce7; }
    </style>
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark mb-4">
        <div class="container">
            <span class="navbar-brand mb-0 h1">My Tuition Portal</span>
        </div>
    </nav>

    <div class="container">
        <h2 class="mb-4">My Learning Materials</h2>
        <div id="videoContainer" class="row">
            <div class="text-center mt-5">
                <div class="spinner-border text-primary" role="status"></div>
                <p>Loading your lessons...</p>
            </div>
        </div>
    </div>

    <script>
        // This script asks your server for the data when the page opens
        async function loadMaterials() {
            try {
                const response = await fetch('/student/my-materials');
                const materials = await response.json();
                const container = document.getElementById('videoContainer');
                container.innerHTML = ''; // Clear the loading spinner

                materials.forEach(item => {
                    // Extract Video ID from YouTube Link to make it embeddable
                    const videoId = item.youtubeUrl.split('v=')[1] || item.youtubeUrl.split('/').pop();
                    
                    container.innerHTML += `
                        <div class="col-md-6 col-lg-4 mb-4">
                            <div class="card video-card h-100">
                                <div class="ratio ratio-16x9">
                                    <iframe src="https://www.youtube.com/embed/${videoId}" allowfullscreen></iframe>
                                </div>
                                <div class="card-body">
                                    <h5 class="card-title">${item.title}</h5>
                                    <span class="badge bg-info text-dark">${item.courseName}</span>
                                </div>
                            </div>
                        </div>
                    `;
                });
            } catch (err) {
                console.error("Failed to load:", err);
            }
        }
        loadMaterials();
    </script>
</body>
</html>
