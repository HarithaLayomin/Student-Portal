<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Advanced Masterclass</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100 p-3">

    <div class="glass-card p-5 w-100" style="max-width: 500px;">
        <div class="text-center mb-5">
            <a href="/" class="text-decoration-none">
                <h2 class="fw-bold text-white mb-2">JOIN THE CLASS</h2>
                <p class="text-secondary">Start your communication excellence today</p>
            </a>
        </div>

        <form id="signupForm">
            <div class="mb-4">
                <label class="form-label text-secondary small text-uppercase fw-bold">Full Name</label>
                <div class="input-group">
                    <span class="input-group-text bg-transparent border-end-0 text-secondary"><i class="bi bi-person"></i></span>
                    <input type="text" id="name" class="form-control bg-transparent text-white border-start-0 ps-0" placeholder="John Doe" required>
                </div>
            </div>

            <div class="mb-4">
                <label class="form-label text-secondary small text-uppercase fw-bold">Email Address</label>
                <div class="input-group">
                    <span class="input-group-text bg-transparent border-end-0 text-secondary"><i class="bi bi-envelope"></i></span>
                    <input type="email" id="email" class="form-control bg-transparent text-white border-start-0 ps-0" placeholder="name@example.com" required>
                </div>
            </div>
            
            <div class="mb-5">
                <label class="form-label text-secondary small text-uppercase fw-bold">Password</label>
                <div class="input-group">
                    <span class="input-group-text bg-transparent border-end-0 text-secondary"><i class="bi bi-lock"></i></span>
                    <input type="password" id="password" class="form-control bg-transparent text-white border-start-0 ps-0" placeholder="••••••••" required>
                </div>
                <div class="form-text text-secondary small mt-2">Must be at least 6 characters long</div>
            </div>

            <button type="submit" class="btn btn-primary-custom w-100 py-3 mb-4">CREATE ACCOUNT</button>
            
            <p class="text-center text-secondary mb-0">
                Already have an account? <a href="/login.html" class="text-primary text-decoration-none fw-bold ms-1">Sign In</a>
            </p>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/config.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(API_URL + '/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, password }),
                });

                const result = await response.json();
                if (response.ok) {
                    alert('Registration successful! Please sign in.');
                    window.location.href = '/login.html'; 
                } else {
                    alert(result.message || 'Registration failed.');
                }
            } catch (error) {
                console.error('Error during signup:', error);
                alert('An error occurred. Please try again.');
            }
        });
    </script>
</body>
</html>
