<!DOCTYPE html>
<html>
<head>
    <title>Sign In - Advanced Masterclass</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="/style.css" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100 p-3">

    <div class="glass-card p-5 w-100" style="max-width: 450px;">
        <div class="text-center mb-5">
            <a href="/" class="text-decoration-none">
                <h2 class="fw-bold text-white mb-2">WELCOME BACK</h2>
                <p class="text-secondary">Sign in to continue your journey</p>
            </a>
        </div>

        <form id="loginForm">
            <div class="mb-4">
                <label class="form-label text-secondary small text-uppercase fw-bold">Email Address</label>
                <div class="input-group">
                    <span class="input-group-text bg-transparent border-end-0 text-secondary"><i class="bi bi-envelope"></i></span>
                    <input type="email" id="email" class="form-control bg-transparent text-white border-start-0 ps-0" placeholder="name@example.com" required>
                </div>
            </div>
            
            <div class="mb-5">
                <label class="form-label text-secondary small text-uppercase fw-bold">Password</label>
                <div class="input-group">
                    <span class="input-group-text bg-transparent border-end-0 text-secondary"><i class="bi bi-lock"></i></span>
                    <input type="password" id="password" class="form-control bg-transparent text-white border-start-0 ps-0" placeholder="••••••••" required>
                </div>
            </div>

            <button type="submit" class="btn btn-primary-custom w-100 py-3 mb-4">SIGN IN</button>
            
            <p class="text-center text-secondary mb-0">
                Don't have an account? <a href="/signup.html" class="text-primary text-decoration-none fw-bold ms-1">Sign Up</a>
            </p>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const res = await fetch('/auth/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ email, password })
            });

            const data = await res.json();
            if(res.ok) {
                localStorage.setItem('user', JSON.stringify(data));
                window.location.href = data.role === 'admin' ? '/admin.html' : '/student.html';
            } else {
                alert("Login Failed: " + data.msg);
            }
        };
    </script>
</body>
</html>
