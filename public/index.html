<!DOCTYPE html>
<html>
<head>
    <title>Login - Student Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark d-flex align-items-center" style="height: 100vh;">
    <div class="container card p-4" style="max-width: 400px;">
        <h3 class="text-center mb-4">Login</h3>
        <form id="loginForm">
            <input type="email" id="email" class="form-control mb-3" placeholder="Email" required>
            <input type="password" id="password" class="form-control mb-3" placeholder="Password" required>
            <button class="btn btn-primary w-100">Login</button>
            <p class="text-center mt-3">Don't have an account? <a href="/signup.html">Sign Up</a></p>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').onsubmit = async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const res = await fetch('/auth/login', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ email, password })
            });

            const data = await res.json();
            if(res.ok) {
                localStorage.setItem('user', JSON.stringify(data));
                window.location.href = data.role === 'admin' ? '/admin.html' : '/student.html';
            } else {
                alert("Login Failed: " + data.msg);
            }
        };
    </script>
</body>
</html>
